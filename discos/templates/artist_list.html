{% extends "base.html" %}
{% block title %}Artistas{% endblock title %}
{% block content %}
<h1>Artistas</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>País</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th></th>
    </tr>
    {% for artist in artists %}
    <tr>
        <td>{{ artist.id }}</td>
        <td>{{ artist.name }}</td>
        <td>{{ artist.country }}</td>
        <td>{{ artist.category.category_name }}</td>
        <td>
            <img src="{{ artist.picture.url }}" alt="{{ artist.name }}" style="width: 100px; height: auto;">
        </td>
        <td>
            <a href="{% url 'discos:edit_artist' artist.id %}" class="btn btn-primary">
                <i class="fa-solid fa-pencil"></i>
            </a>
            <a href="{% url 'discos:delete_artist' artist.id %}" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
