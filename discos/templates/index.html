{% extends "base.html" %}
{% load static %}

</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'discos:category_list' %}" class="btn btn-primary"

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="{% url 'discos:customer_list' %}" class="btn btn-primary"

                        </a>
                    </li>
                    <li class="nav-item">

                        <a href="{% url 'discos:login' %}" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
